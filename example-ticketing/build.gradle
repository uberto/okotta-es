plugins {
    id 'org.jetbrains.kotlin.jvm'
    id "application"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation ("org.jetbrains.kotlin:kotlin-reflect") { version { strictly "${kotlinVersion}" }}

    implementation "org.http4k:http4k-core:${http4kVersion}"
    implementation "org.http4k:http4k-server-jetty:${http4kVersion}"

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonVersion}"

    testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testRuntime "org.junit.platform:junit-platform-launcher:${junitLauncherVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "com.ubertob.pesticide:pesticide-core:${pesticideVersion}"
    testImplementation "io.strikt:strikt-core:${striktVersion}"
    testImplementation "org.http4k:http4k-client-okhttp:${http4kVersion}"

}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.ubertob.okotta.helpdesk.web.MainKt"
}